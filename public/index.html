<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Review System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .login-form { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faculty Review System</h1>
        
        <div class="login-form">
            <h2>Login Test</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="admin@university.edu">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="admin123">
            </div>
            <button onclick="testLogin()">Test Login</button>
        </div>

        <div id="result"></div>

        <div>
            <h2>API Endpoints</h2>
            <button onclick="testEndpoint('/api/users')">Get Users</button>
            <button onclick="testEndpoint('/api/departments')">Get Departments</button>
            <button onclick="testEndpoint('/api/faculty')">Get Faculty</button>
            <button onclick="testEndpoint('/api/courses')">Get Courses</button>
        </div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                displayResult(data, response.ok);
            } catch (error) {
                displayResult({ message: 'Network error: ' + error.message }, false);
            }
        }

        async function testEndpoint(endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                displayResult(data, response.ok);
            } catch (error) {
                displayResult({ message: 'Network error: ' + error.message }, false);
            }
        }

        function displayResult(data, success) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (success ? 'success' : 'error');
            resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
    </script>
</body>
</html>
